[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
asyncio_mode = auto
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning