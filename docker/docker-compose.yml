version: "3.9"

services:
  redis:
    image: redis:7
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-data:/data
    networks:
      - kvnet

  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    depends_on:
      - redis
    networks:
      - kvnet
    ports:
      - "7776:7776"
    volumes:
      - ../logs:/logs
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - APP_PORT=7776
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7776/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis-data:

networks:
  kvnet: