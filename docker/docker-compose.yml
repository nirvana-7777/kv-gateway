version: "3.9"

services:
  redis:
    image: redis:7
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --requirepass strongpassword
    volumes:
      - redis-data:/data
    networks:
      - kvnet

  api:
    image: python:3.12-slim
    depends_on:
      - redis
    networks:
      - kvnet
    ports:
      - "7776:7776"   # remove this if you want internal-only
    volumes:
      - ./app:/app
    working_dir: /app
    command: >
      sh -c "pip install fastapi uvicorn redis &&
             uvicorn main:app --host 0.0.0.0 --port 7776"

volumes:
  redis-data:

networks:
  kvnet:
