name: Redis FastAPI KV Store - CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger
  schedule:
    # Weekly security scan (Monday 2AM)
    - cron: '0 2 * * 1'

env:
  DOCKER_IMAGE: nirvana777/kv-gateway
  PYTHON_VERSION: '3.12'
  APP_PORT: 7776

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black flake8 isort mypy

      - name: Run Black (format check)
        run: |
          black --check app/

      - name: Run isort (import sorting check)
        run: |
          isort --check-only app/

      - name: Run Flake8 (linting)
        run: |
          flake8 app/ --max-line-length=100 --exclude=__pycache__

      - name: Run MyPy (type checking)
        run: |
          mypy app/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx redis fakeredis

      - name: Run pytest with coverage
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json --output safety-report.json || true

      - name: Run Bandit (security linting)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Semgrep (SAST)
        uses: semgrep/semgrep-action@v1
        with:
          config: |
            p/python
            p/security-audit
            p/owasp-top-ten
            p/fastapi
        env:
          SEMGREP_SEND_METRICS: "off"
          SEMGREP_ENABLE_VERSION_CHECK: "false"
        continue-on-error: true

      - name: Run Trivy (container vulnerability scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
            trivy-results.sarif

  docker-build:
    needs: [ lint, test, security ]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name == 'push' && secrets.DOCKERHUB_USERNAME != ''
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && secrets.DOCKERHUB_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_ID=1000
            GROUP_ID=1000

  docker-test:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          # Start services
          cd docker
          docker-compose up -d
          sleep 10

      - name: Wait for API
        run: |
          # Wait for API to be ready
          for i in {1..30}; do
            if curl -s http://localhost:7776/health > /dev/null; then
              echo "API is ready!"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Test API endpoints
        run: |
          echo "Testing PUT endpoint..."
          curl -X PUT http://localhost:7776/1234567890abcdef1234567890abcdef \
            -H "Content-Type: text/plain" \
            -d "fedcba0987654321fedcba0987654321"
          
          echo -e "\nTesting GET endpoint..."
          curl http://localhost:7776/1234567890abcdef1234567890abcdef
          
          echo -e "\nTesting bulk endpoint..."
          curl -X POST http://localhost:7776/bulk \
            -H "Content-Type: application/json" \
            -d '{"aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa": "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb", "cccccccccccccccccccccccccccccccc": "dddddddddddddddddddddddddddddddd"}'

      - name: Clean up
        run: |
          cd docker
          docker-compose down

  # Deploy job - only runs if all deployment secrets are set
  deploy:
    needs: [ docker-build, docker-test ]
    runs-on: ubuntu-latest
    # Combined condition: only deploy on push to main AND if all secrets are present
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DEPLOY_HOST_STAGING != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_KEY != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_STAGING }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          
          ssh -o StrictHostKeyChecking=no -i deploy_key $DEPLOY_USER@$DEPLOY_HOST '
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Stop and remove old container
            docker stop redis-kvstore-staging || true
            docker rm redis-kvstore-staging || true
            
            # Run new container with Redis
            cd /opt/redis-kvstore
            docker-compose down || true
            docker-compose pull
            docker-compose up -d
            
            echo "Deployment completed!"
          '

      - name: Verify deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_STAGING }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          
          sleep 10
          
          ssh -o StrictHostKeyChecking=no -i deploy_key $DEPLOY_USER@$DEPLOY_HOST \
            "curl -f http://localhost:7776/health || exit 1"
          
          echo "âœ… Deployment verified successfully!"

  # Skip deploy notification - runs when deployment would happen but secrets aren't set
  skip-deploy:
    needs: [ docker-build, docker-test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (secrets.DEPLOY_HOST_STAGING == '' || secrets.DEPLOY_USER == '' || secrets.DEPLOY_KEY == '')

    steps:
      - name: Skip deployment
        run: |
          echo "Skipping deployment - deployment credentials not configured"
          echo "To enable deployment, set these secrets in GitHub:"
          echo "  - DEPLOY_HOST_STAGING"
          echo "  - DEPLOY_USER"
          echo "  - DEPLOY_KEY"

  notify:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - security
      - docker-build
      - docker-test
      - deploy
      - skip-deploy
    if: always()

    steps:
      - name: Create workflow summary
        run: |
          echo "## Redis FastAPI KV Store - Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} | Code quality checks |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} | Unit & integration tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} | Vulnerability scans |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} | Multi-arch container build |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Test | ${{ needs.docker-test.result }} | Container smoke tests |" >> $GITHUB_STEP_SUMMARY
          
          # Check which deployment-related job ran
          if [[ "${{ needs.deploy.result }}" != "" ]]; then
            echo "| Deploy | ${{ needs.deploy.result }} | Staging deployment |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.skip-deploy.result }}" != "" ]]; then
            echo "| Deploy | ${{ needs.skip-deploy.result }} | Skipped (no credentials) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Build Information" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Docker Image:** \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ secrets.DEPLOY_HOST_STAGING }}" != "" ]]; then
              echo "ðŸŒ **Staging URL:** http://${{ secrets.DEPLOY_HOST_STAGING }}:7776" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Deployment:** Not configured (set DEPLOY_HOST_STAGING secret)" >> $GITHUB_STEP_SUMMARY
            fi
          fi